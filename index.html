<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Army Builder</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>Army Builder</h1>
  <div id="app">
    <!-- Sélection de faction -->
    <section id="faction-selection">
      <h2>Choisir une faction</h2>
      <select id="faction-dropdown"></select>
    </section>
    
    <!-- Création de liste -->
    <section id="army-creation" style="display:none;">
      <h2>Créer votre armée</h2>
      <div id="unit-list"></div>
      <button id="export-pdf">Exporter en PDF</button>
    </section>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
